
<div class="jumbotron">
    <h1 class="display-4">Persons</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search term..." aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="btnSearch_Click()" type="button">Search</button>
        <button class="btn btn-outline-secondary" (click)="btnClearSearch_Click()" type="button">Clear</button>
      </div>
    </div>
    <hr class="my-4">
    <div class="container" style="max-height:75vh; overflow-y: auto;">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">ID Number</th>
                <th scope="col"> Account Number</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of this.Persons">
                <th scope="row">{{p!.code}}</th>
                <td>{{p!.name}}</td>
                <td>{{p!.surname}}</td>
                <td>{{p!.id_number}}</td>
                <td> {{p!.account_number}}</td>
                <td>
                  <button class="btn btn-outline-secondary" (click)="btnSelectPerson_Click(p)"  type="button"><i class="bi bi-pencil-square"></i> </button>
                </td>
              </tr>
              <tr>
            </tbody>
          </table>
          
        </div>
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" (click)="btnPreviousPage_Click()" style=" cursor: pointer;" >Previous</a></li>
            <li class="page-item"><a class="page-link" *ngIf="this.Persons.length == 10" (click)="btnNextPage_Click()" style=" cursor: pointer;" >Next</a></li>
          </ul>
        </nav>
  </div>
